<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f4ffed744.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="row one">
            <h1>Practice Drop Down Menus</h1>
            <i class="menu-btn fa-solid fa-bars"></i>
        </div>
        <div class="row two">
            <ul class="menu-links hidden">
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
                <li>Link 4</li>
            </ul>
        </div>
    </nav>

    <section class="carousel-container">
        <h1>Practice Image Carousel</h1>
        <div id="carousel-1" class="carousel">
            <h2 id="carousel-1-title">Holiday destinations</h2>
            <div class="slide">
                <div class="slide-content">
                    <h3 id="carousel-1-slide-1-title" class="slide-caption">Japan</h3>
                    <img src="https://images.unsplash.com/photo-1526112546639-3d51f3310382?q=80&w=2866&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Japan Temple" >
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h3 id="carousel-1-slide-2-title" class="slide-caption">Bali</h3>
                    <img src="https://plus.unsplash.com/premium_photo-1677829177642-30def98b0963?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bali Temple" >
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h3 id="carousel-1-slide-3-title" class="slide-caption">Morocco</h3>
                    <img src="https://images.unsplash.com/photo-1538600838042-6a0c694ffab5?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Morocco Blue City" >
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h3 id="carousel-1-slide-4-title" class="slide-caption">Turkey</h3>
                    <img src="https://images.unsplash.com/photo-1526048598645-62b31f82b8f5?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Turkey Hot Air Balloon" >
                </div>
            </div>
        </div>
    </section>  
</body>
</html>
