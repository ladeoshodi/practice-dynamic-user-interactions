<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f4ffed744.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="row one">
            <h1>Practice Drop Down Menus</h1>
            <i class="menu-btn fa-solid fa-bars"></i>
        </div>
        <div class="row two">
            <ul class="menu-links hidden">
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
                <li>Link 4</li>
            </ul>
        </div>
    </nav>

    <section class="carousel">
        <h1 id="carousel-title">Holiday destinations</h1>
        <div class="slide slide-visible">
            <h3 id="slide-1-caption" class="slide-caption">Japan</h3>
            <img src="https://images.unsplash.com/photo-1526112546639-3d51f3310382?q=80&w=2866&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Japan Temple" >
        </div>
        <div class="slide slide-hidden">
            <h3 id="slide-2-caption" class="slide-caption">Bali</h3>
            <img src="https://images.unsplash.com/photo-1546484475-7f7bd55792da?q=80&w=2581&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bali" >
        </div>
        <div class="slide slide-hidden">
            <h3 id="slide-3-title" class="slide-caption">Morocco</h3>
            <img src="https://images.unsplash.com/photo-1538600838042-6a0c694ffab5?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Morocco Blue City" >
        </div>
        <div class="slide slide-hidden">
            <h3 id="slide-4-title" class="slide-caption">Turkey</h3>
            <img src="https://images.unsplash.com/photo-1526048598645-62b31f82b8f5?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Turkey Hot Air Balloon" >
        </div>
        <div class="carousel-actions">
            <button id="slide-button-prev" class="slide-btn" aria-label="Previous">
                <i class="fa-solid fa-circle-left"></i>
            </button>
            <button id="slide-button-next" class="slide-btn" aria-label="Next">
                <i class="fa-solid fa-circle-right"></i>
            </button>
        </div>
        <div class="carousel-dots">
            <input class="dot selected-dot" type="radio" name="dot" checked >
            <input class="dot" type="radio" name="dot" >
            <input class="dot" type="radio" name="dot" >
        </div>
    </section>  
</body>
</html>
